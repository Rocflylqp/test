<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台管理系统-用户管理</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
  <style>
    .fileupload {
      position: relative;
    }

    .fileupload input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- 侧边栏 -->
  <aside class="lt-aside">
    <!-- logo -->
    <div class="brand">
      <a href="./index.html">ITCAST</a>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="./images/default.png">
      <a href="javascript:;">超级管理员</a>
    </div>
    <!-- 侧边栏菜单 -->
    <div class="menu">
      <ul>
        <li>
          <a href="./userManage.html">
            <i class="glyphicon glyphicon-user"></i> 用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="glyphicon glyphicon-list"></i> 分类管理
          </a>
          <div class="slider">
            <a href="./categoryFirst.html">一级分类</a>
            <a href="./categorySecond.html" class="active">二级分类</a>
          </div>
        </li>
        <li class="now">
          <a href="./productManage.html">
            <i class="glyphicon glyphicon-tags"></i> 商品管理
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <section class="lt-section">
    <!-- 导航 -->
    <div class="nav">
      <!-- 切换按钮 -->
      <a data-menu href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <!-- 退出登陆按钮 -->
      <a data-logout href="#myModal" data-toggle="modal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 内容区域 -->
    <div class="lt-content">
      <div class="container-fluid">
        <!-- 标题 -->
        <ul class="title">
          <li>
            <a href="javascript:;">管理系统</a>
          </li>
          <li class="active">商品管理</li>
        </ul>
        <div class="ad_content">
          <a href="#first-modal" data-toggle="modal" class="btn btn-default">添加商品</a>
          <table class="table-hover" border="1" style="margin-top: 20px">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="30%">商品名称</th>
                <th width="10%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="20%">操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="page pull-right">
            <ul class="pagination"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 添加商品模态框 -->
  <div class="modal fade" id="first-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">编辑商品</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="sr-only" for="proName"></label>
              <input type="text" class="form-control" name="proName" id="proName" placeholder="请输入商品名称">
            </div>

            <div class="form-group">
              <label class="sr-only" for="proDesc"></label>
              <textarea type="text" class="form-control" name="proDesc" id="proDesc" placeholder="请输入商品描述"></textarea>
            </div>

            <div class="form-group">
              <label class="sr-only" for="num"></label>
              <input type="text" class="form-control" name="num" id="num" placeholder="请输入商品库存">
            </div>

            <div class="form-group">
              <label class="sr-only" for="price"></label>
              <input type="text" class="form-control" name="price" id="price" placeholder="请输入商品价格">
            </div>
            <div class="form-group">
              <label class="sr-only" for="oldPrice"></label>
              <input type="text" class="form-control" name="oldPrice" id="oldPrice" placeholder="请输入商品原价">
            </div>

            <div class="form-group">
              <label class="sr-only" for="size"></label>
              <input type="text" class="form-control" name="size" id="size" placeholder="请输入商品尺码">
            </div>

            <div class="form-group fileupload">
              <label class="sr-only" for="pic"></label>
              <a href="javascript:;" class="btn btn-default">上传图片</a>
              <input type="file" class="form-control" name="pic" id="pic" placeholder="请输入商品尺码">
              <span>提示： 必须上传三个图片</span>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" id="save" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出登录模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 
    模板引擎 

      使用方法：

        语法：原生语法<%%> 输出<%=%>
          简写：{{}}

        绑定数据：
          template(模板的id,数据对象)
  -->

  <script type="text/template" id="product-template">
    <%for(var i= 0;i< rows.length;i++){%>
      <tr class="text-center">
        <td><%=(page-1)*size+i+1%></td>
          <td><%=rows[i].proName%></td>
          <td><%=rows[i].proDesc%></td>
          <td><%=rows[i].num%></td>
          <td><%=rows[i].size%></td>
          <td><%=rows[i].statu==1?'已上架':'下架'%></td>
          <td>
            <a href="javascript:;" data-id="<%=rows[i].id%>" data-brand-id="<%=rows[i].brandId%>" class="btn btn-danger">下架</a>
            <a href="javascript:;" data-id="<%=rows[i].id%>" data-brand-id="<%=rows[i].brandId%>" class="btn btn-primary">编辑</a>
          </td>
      </tr>
    <%}%>
  </script>


  <!-- 引入jquery -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎插件 -->
  <script src="./lib/artTemplate/template-native.js"></script>
  <!-- 引入表单验证的插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入admin.js文件 -->
  <script src="./js/admin.js"></script>
  <!-- 引入userManage.js文件 -->
  <script src="./js/productManage.js"></script>
</body>

</html>
